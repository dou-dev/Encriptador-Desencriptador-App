<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <title>Encriptador/Desencriptador</title>

    
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="img/Vector.svg" alt="Logo"></a>
        </div>
    </header>
    <main class="container">
        <div class="form">
            <textarea class="input" placeholder="Ingrese el texto Aqui" ></textarea>
            <label for="">solo letras minusculas y sin acentos</label>

            <div class="buttons">
                <button id="button-encrypt" class="btn btn-dark">Ecriptar</button>
                <button id="button-decrypt" class="btn btn-light">Desencriptar</button>
            </div>
        </div>
        <aside class="aside">

            <div class="no-text">
                <img src="img/Muñeco.svg" alt="Muñeco buscando">
                <div>
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
        </aside>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
